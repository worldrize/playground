name: playground
description: A new Flutter project.
version: 1.1.6+69

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  flutter_hooks: ^0.15.0
  hooks_riverpod: ^0.12.1
  uuid: ^2.2.2
  yaml:
  freezed_annotation:
  json_serializable:
  state_notifier: ^0.6.0
  get_it: ^4.0.2
  settings_ui: ^0.2.0
  purchases_flutter: ^1.4.1
  flutter_riverpod: ^0.12.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  freezed:
  flutter_flavorizr: ^1.0.7

flutter:
  uses-material-design: true
  assets:
  - assets/

# <https://pub.dev/packages/flutter_flavorizr>
flavorizr:
  app:
    android:
      flavorDimensions: flavor-type
    ios:

  flavors:
    dev:
      app:
        name: PlayGround-dev
      android:
        applicationId: com.worldrize.playground.dev
      ios:
        bundleId: com.worldrize.playground.dev

    stg:
      app:
        name: PlayGround-stg

      android:
        applicationId: com.worldrize.playground.stg
      ios:
        bundleId: com.worldrize.playground.stg

    prd:
      app:
        name: PlayGround-prd

      android:
        applicationId: com.worldrize.playground
      ios:
        bundleId: com.worldrize.playground
